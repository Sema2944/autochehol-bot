databases:
  - name: autochehol-db
    plan: free
    postgresMajorVersion: 16

services:
  - type: web
    name: autochehol-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=. python scripts/serve.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: autochehol-db
          property: connectionString

      - key: TELEGRAM_BOT_TOKEN
        sync: false

      - key: PUBLIC_URL
        value: https://autochehol-bot.onrender.com

      - key: TELEGRAM_WEBHOOK_PATH
        value: /telegram/webhook
